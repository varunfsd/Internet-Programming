<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #timeDisplay {
      margin-top: 15px;
      font-size: 24px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button onclick="showTime()">Show Current Time</button>
  <div id="timeDisplay"></div>

  <script>
    function showTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();

      // Add leading zero if needed (e.g., 08:05)
      if (hours < 10) hours = '0' + hours;
      if (minutes < 10) minutes = '0' + minutes;

      const timeString = `${hours}:${minutes}`;
      document.getElementById('timeDisplay').textContent = `Current Time: ${timeString}`;
    }
  </script>

</body>
</html>
