<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height:100vh;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="circle">
    <img src="https://m.media-amazon.com/images/I/61CG8tD+GFL._AC_UF1000,1000_QL80_.jpg" alt="Circular Image" />
  </div>
</body>
</html>
