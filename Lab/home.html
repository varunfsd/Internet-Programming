<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LMS Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
    }
    .dashboard-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    .options {
      margin-top: 30px;
    }
    .option {
      background-color: #eef1f5;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background-color: #d6e0eb;
    }
    /* Modal styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background-color: rgba(0, 0, 0, 0.5); 
    }

    .modal-content {
      background-color: #fff;
      margin: 20% auto; 
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      border:1px solid;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    .modal-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm-btn {
      background-color: #d9534f;
      color: white;
    }

    .cancel-btn {
      background-color: #5bc0de;
      color: white;
    }
    @media (max-width: 768px) {
  .dashboard-container {
    width: 90%;
    margin: 20px auto;
    padding: 20px;
  }

  .option {
    font-size: 16px;
    padding: 12px;
  }

  .modal-content {
    width: 80%;
    margin: 40% auto;
  }
}

@media (max-width: 480px) {
  h2 {
    font-size: 20px;
  }

  .option {
    font-size: 14px;
    padding: 10px;
  }

  .modal-content {
    width: 90%;
    margin: 50% auto;
    padding: 15px;
  }

  .modal-buttons button {
    padding: 6px 12px;
    font-size: 14px;
  }
}
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome to the Library Management System</h2>
    <p id="welcomeMessage"></p>
    <div class="options">
      <div class="option">üìö View Available Books</div>
      <div class="option">üìñ Borrow Book</div>
      <div class="option">üîç Search Catalog</div>
      <div class="option">üì§ Return Book</div>
      <div class="option" onclick="showLogoutModal()">üö™ Logout</div>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to logout?</p>
      <div class="modal-buttons">
        <button class="confirm-btn" onclick="confirmLogout()">Yes</button>
        <button class="cancel-btn" onclick="hideLogoutModal()">No</button>
      </div>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("registeredUsername");
    document.getElementById("welcomeMessage").innerText = "Hello, " + username + "!";

    function showLogoutModal() {
      document.getElementById("logoutModal").style.display = "block";
    }

    function hideLogoutModal() {
      document.getElementById("logoutModal").style.display = "none";
    }

    function confirmLogout() {
    //   localStorage.removeItem("registeredUsername");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
