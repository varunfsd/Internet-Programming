<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LMS Login</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to Library</h2>
    <form id="loginForm" action="#" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <p id="samp"></p>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
  
      const enteredUsername = document.getElementById("username").value.trim();
      const enteredPassword = document.getElementById("password").value;
  
      const storedUsername = localStorage.getItem("registeredUsername");
      const storedPassword = localStorage.getItem("registeredPassword");
      if (enteredUsername.length < 3) {
        document.getElementById("samp").innerHTML = "Username must be more than 3 characters.";
        return false;
      }
      if (enteredUsername.length <= 8) {
        document.getElementById("samp").innerHTML = "Username must be more than 8 characters.";
        return false;
      }
      if (enteredPassword.length < 6) {
        document.getElementById("samp").innerHTML = "Password must be more than 6 characters.";
        return false;
      }
      if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "home.html";
      } else {
        document.getElementById("samp").innerHTML = "Invalid username or password.";
      }
  
      return false;
    });
  </script>  
</body>
</html>
